<h2>Manage Time Slots</h2>

<!-- Add Time Slot -->
<div>
  <h3>Add Time Slot</h3>
  <label>From:</label>
  <input type="time" [(ngModel)]="newFrom" />
  <label>To:</label>
  <input type="time" [(ngModel)]="newTo" />
  <button (click)="addTimeslot()">Add</button>
</div>

<!-- Block Time Slot -->
<div>
  <h3>Block Time Slot</h3>
  <label>Date:</label>
  <input type="date" [(ngModel)]="blockDate" />
  <label>Time Slot:</label>
  <select [(ngModel)]="selectedTimeslotId">
    <option *ngFor="let slot of timeslots" [value]="slot.id">
      {{ slot.startTime }} - {{ slot.endTime }}
    </option>
  </select>
  <button (click)="blockTimeslot()">Block</button>
  <button (click)="blockAllTimeslots()">Block All</button>
</div>

<!-- List Time Slots -->
<div>
  <h3>Available Time Slots</h3>
  <ul>
    <li *ngFor="let slot of timeslots">
      {{ slot.startTime }} - {{ slot.endTime }}
    </li>
  </ul>
</div>
