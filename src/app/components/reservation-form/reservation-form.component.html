<div class="reservation-form">
  <mat-calendar ngSkipHydration [(selected)]="selectedDate" (selectedChange)="onDateChange(selectedDate)"></mat-calendar>

  <form [formGroup]="reservationForm" *ngIf="availableSlots.length > 0">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Available Time Slots</mat-label>
      <mat-select formControlName="timeslot" required>
        <mat-option *ngFor="let slot of availableSlots" [value]="slot">
          {{ slot }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitReservation()" [disabled]="reservationForm.invalid">
      Proceed to Payment
    </button>
  </form>
</div>
