<div class="reservation-form">
  <!-- Step 1: Pick a date -->
  <!-- reservation-form.component.html -->
  <div class="calendar-container" ngSkipHydration>
    <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
  </div>

  <!-- Step 2: Show form only after date is selected -->
  <form [formGroup]="reservationForm" *ngIf="selectedDate">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="reserverName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Available Time Slots</mat-label>
      <mat-select formControlName="timeslotId" required>
        <mat-option
          *ngFor="let slot of timeslots"
          [value]="slot.id"
          [disabled]="disabledTimeslotIds.includes(slot.id)">
          {{ slot.startTime }} - {{ slot.endTime }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option value="cash">Cash</mat-option>
        <mat-option value="card">Card</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitReservation()" [disabled]="reservationForm.invalid">
      Proceed to Payment
    </button>
  </form>
</div>
