<form
  [formGroup]="registrationForm"
  (ngSubmit)="submitForm()"
  class="registration-form"
>
  <h2>Registration Form</h2>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>الاسم الكامل</mat-label>
      <input matInput formControlName="fullName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>رقم الهويه</mat-label>
      <input matInput formControlName="idNumber" required maxlength="9" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>تاريخ الميلاد</mat-label>
      <input matInput formControlName="birthDate" type="date" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>الصف الدراسي</mat-label>
      <input matInput formControlName="grade" required />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>رقم هاتف الأهل</mat-label>
    <input matInput formControlName="parentPhone" type="tel" required />
  </mat-form-field>

  <mat-checkbox formControlName="hasHealthCondition"
    >هل يعاني اللاعب من أي حالة صحية؟</mat-checkbox
  >

  <mat-form-field
    appearance="fill"
    *ngIf="registrationForm.get('hasHealthCondition')?.value"
  >
    <mat-label>تفاصيل الحالة الصحية</mat-label>
    <textarea matInput formControlName="healthDetails"></textarea>
  </mat-form-field>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>اختيار مقاس القميص</mat-label>
      <mat-select formControlName="shirtSize" required>
        <mat-option *ngFor="let size of shirtSizes" [value]="size">{{
          size
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>طريقة الدفع</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option value="cash">نقدي دفعة واحدة</mat-option>
        <mat-option value="bankTransfer">تحويل بنكي دفعة واحدة</mat-option>
        <mat-option value="creditCard">بطاقة ائتمان (حتى 5 أقساط)</mat-option>
        <mat-option value="checks">شيكات (حتى 4 شيكات)</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="button-row">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registrationForm.invalid"
    >
      تسجيل
    </button>
  </div>
</form>
